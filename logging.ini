[loggers]
keys = root,orm

[logger_root]
handlers = screen,file
qualname = root
level = INFO

[logger_orm]
handlers = file
qualname = gino.engine
level = WARNING

[formatters]
keys = simple,complex

[formatter_simple]
format = [%(asctime)s] %(name)s %(levelname)s %(message)s

[formatter_complex]
format = [%(asctime)s] %(name)s %(levelname)s %(module)s : %(lineno)d %(message)s

[handlers]
keys = file,screen


[handler_file]
class = handlers.TimedRotatingFileHandler
suffix = %Y-%m-%d.log
interval = midnight
backupCount = 5
formatter = complex
level = DEBUG
args = ('logs/notification-worker.log',)

[handler_screen]
class = StreamHandler
formatter = simple
level = INFO
args = (sys.stdout,)